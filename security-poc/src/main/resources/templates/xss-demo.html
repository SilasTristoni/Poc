<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo XSS</title>
    <style>
        /* CSS Rápido para dividir a tela */
        body { font-family: sans-serif; display: flex; padding: 20px; gap: 40px; }
        .column { flex: 1; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        .vulneravel { background: #fff8f8; border-color: #d93025; }
        .seguro { background: #f8f9fa; }
        h1 { margin-top: 0; }
        .vulneravel h1 { color: #d93025; }
        .seguro h1 { color: #1a73e8; }
        .comment-box { background: white; border: 1px solid #ddd; padding: 10px; margin-top: 10px; min-height: 50px; word-wrap: break-word; }
        textarea { width: 100%; box-sizing: border-box; height: 80px; }
        button { padding: 10px 15px; font-size: 16px; }
    </style>
</head>
<body>

    <div class="column seguro">
        <h1>SEGURO (Slide 6: Thymeleaf th:text)</h1>
        <p>Thymeleaf escapa o HTML por padrão. O script é renderizado como texto.</p>
        
        <div class="comment-box">
            <div th:each="comment : ${comments}">
                <p th:text="${comment}"></p>
                <hr>
            </div>
        </div>
    </div>

    <div class="column vulneravel">
        <h1>VULNERÁVEL (th:utext)</h1>
        <p>Usando "Unescaped Text" (utext), o navegador executa o script injetado.</p>

        <div class="comment-box">
            <div th:each="comment : ${comments}">
                <p th:utext="${comment}"></p>
                <hr>
            </div>
        </div>
    </div>

    <div class="column">
        <h1>Adicionar Comentário</h1>
        <form th:action="@{/add-comment}" method="post">
            <textarea name="comment" placeholder="Tente inserir: <script>alert('XSS!')</script>"></textarea>
            <br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
